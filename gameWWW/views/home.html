 
<div class="homeContainer">
  <div class="grandPrizeBG">
    <div class="grandPrizeTextBG">
      <div class="youWonText"><img src="img/grand_prize_text_win.png"></div>
      <div class="grandPrizeAmount">
        <div class="amount_doller"></div>
        <div class="amount_2"></div>
        <div class="amount_5"></div>
        <div class="amount_comma"></div>
        <div class="amount_0"></div>
        <div class="amount_0"></div>
        <div class="amount_0"></div>
      </div>
      <div class="grandPrizeText"><img src="img/grand_prize_winning_text.png"></div>
    </div>
  </div>
  <div class="mainBG">
    <div class="grandPrizeRing"></div>
    <!-- <div class="grandPrizeGlow"></div> -->
    <div class="doorClose">
    	<!--<div class="doorWheel"></div>-->
        <img src="img/door_wheel.png"/ class="rotateDoorimg">   
        <img src="img/door_black_dail.png"/ class="dialimg">
        
    </div>
    <div class="clientDetails">
<!--        <img src="img/clinet_logo_text.png">-->
    	<div class="clientName">{{loginResponse.name}}</div>
    	<div class="clientAmount">{{loginResponse.prize_description}}</div>
    </div>
    
    <div class="gameInfo">
    	<div class="gameLogoBG"><div class="gameLogo"></div></div>
    	<div class="soundDisplay"></div>
    	<div class="keyPanel" ng-hide="myPanel">
    		<p class="infoText">
<!--                <img src="img/key_panel_text_enter_digit.png">-->
                ENTER A {{loginResponse.digits}} DIGIT CODE
            </p>
    		<div class="codeValue">_</div>
    		<div class="digits">
    			<div class="row">
    				<div class="digit" ng-click="addDigit('1')"><img src="img/key_panel_digit_1_normal.png" clickable-button></div>
    				<div class="digit" ng-click="addDigit('2')"><img src="img/key_panel_digit_2_normal.png" clickable-button></div>
    				<div class="digit" ng-click="addDigit('3')"><img src="img/key_panel_digit_3_normal.png" clickable-button></div>
    			</div>
    			<div class="row">
    				<div class="digit" ng-click="addDigit('4')"><img src="img/key_panel_digit_4_normal.png" clickable-button></div>
    				<div class="digit" ng-click="addDigit('5')"><img src="img/key_panel_digit_5_normal.png" clickable-button></div>
    				<div class="digit" ng-click="addDigit('6')"><img src="img/key_panel_digit_6_normal.png" clickable-button></div>
    			</div>
    			<div class="row">
    				<div class="digit" ng-click="addDigit('7')"><img src="img/key_panel_digit_7_normal.png" clickable-button></div>
    				<div class="digit" ng-click="addDigit('8')"><img src="img/key_panel_digit_8_normal.png" clickable-button></div>
    				<div class="digit" ng-click="addDigit('9')"><img src="img/key_panel_digit_9_normal.png" clickable-button></div>
    			</div>
    			<div class="row">
    				<div class="digit" ng-click="clearDigit('all')"><img src="img/key_panel_digit_delete_normal.png" clickable-button></div>
    				<div class="digit" ng-click="addDigit('0')"><img src="img/key_panel_digit_0_normal.png" clickable-button></div>
    				<div class="digit" ng-click="clearDigit()"><img src="img/key_panel_digit_back_normal.png" clickable-button></div>
    			</div>
    		</div>
            <div class="enterBtn" ng-click="validateCode()"><img src="img/key_panel_enter_btu_normal.png" clickable-button></div>
    	</div>
          <div class="keyPanel" ng-show="myPanel">
            <p class="infoText">
<!--                <img src="img/key_panel_text_enter_digit.png">-->
                ENTER A {{loginResponse.digits}} DIGIT CODE
            </p>           
            <div class="codeValue">_</div>
            <div class="digits">
                <div class="row">
                    <div class="digit"><img src="img/key_panel_digit_1_dis.png" ></div>
                    <div class="digit" ><img src="img/key_panel_digit_2_dis.png" ></div>
                    <div class="digit" ><img src="img/key_panel_digit_3_dis.png" ></div>
                </div>
                <div class="row">
                    <div class="digit" ><img src="img/key_panel_digit_4_dis.png" ></div>
                    <div class="digit" ><img src="img/key_panel_digit_5_dis.png" ></div>
                    <div class="digit" ><img src="img/key_panel_digit_6_dis.png" ></div>
                </div>
                <div class="row">
                    <div class="digit" ><img src="img/key_panel_digit_7_dis.png" ></div>
                    <div class="digit" ><img src="img/key_panel_digit_8_dis.png" ></div>
                    <div class="digit" ><img src="img/key_panel_digit_9_dis.png" ></div>
                </div>
                <div class="row">
                    <div class="digit" ><img src="img/key_panel_digit_delete_dis.png" ></div>
                    <div class="digit" ><img src="img/key_panel_digit_0_dis.png" ></div>
                    <div class="digit" ><img src="img/key_panel_digit_back_dis.png" ></div>
                </div>
            </div>
            <div class="enterBtn" ><img src="img/key_panel_enter_btn_dis.png" ></div>
        </div>
    	<div class="attemptsDiv">
    		<p class="infoText attemptsText"><img src="img/key_panel_text_attempts_left.png"></p>
    		<div class="attemptsValue">{{attemptsValue}}</div>
    		<span class="divider"></span>
    		<div class="prizeList"  ng-click="openPrizeDetailPopup()"><img src="img/key_panel_btn_prize_list_normal.png" clickable-button></div>
    	</div>
  		
    </div>
  </div>
  
</div>
