<div class="modal">
        <header class="bar bar-header ">


			  <button class="button close-button button-icon" ng-click="closeModal();"><i class="icon ion-chevron-left"></i></button>
			  <h1 class="title titleLeft">ADD OFFER</h1>	
              <button class="button post-button" ng-click="postData();">POST</button>
        </header>
        
	<ion-content class="home_container wallModal has-header has-footer">
		<div class="add_post clearfix">
			<div class="img_box">
				<img ng-src="{{baseUrlStatic}}{{userDetails.picPath}}" ng-if="userDetails.picPath != null"/>
				<img ng-src="img/login_user.png" ng-if="userDetails.picPath == null"/>
			</div>
			<div class="details_box">
				  <label class="item item-input">
				    <textarea type="text" placeholder="Write about your experience." rows="5" ng-model="addOffer.offerDetail"></textarea>
				  </label>
				  <div class="seprator"></div>
			</div>
		</div>
		<div class="updateWall">
			<div class="title-input">
		      <span>START DATE</span>
		    </div>
		    <button class="button button-block datePickerBtn" ng-click="openDatePicker(); startDobValidation = true;"><span ng-model="addOffer.startDate">{{addOffer.startDate | date: dd-MM-yyyy}}</span> </button>
		    
		    <div class="title-input">
		      <span>END DATE</span>
		    </div>
		    <button class="button button-block datePickerBtn" ng-click="openDatePickerEndDate(); startDobValidation = true;"><span ng-model="addOffer.endDate">{{addOffer.endDate | date: dd-MM-yyyy}}</span> </button>
		    


			<div class="title-input">
		      PLACE
		    </div>
		    <label class="item item-input">
			    <input id="placeInput" type="text" placeholder="Where you want to meet?" ng-change="searchPlace();" ng-model="addOffer.placeName" ng-keyup="clearSelectResto()">
		  	</label>	
		    <div class="list placeSuggest">
		    	<ul>
		        <li class="item" ng-repeat="restaurant in restaurants" ng-click="selectResto(restaurant);">{{restaurant.restaurant.name}} - <span class="locality">{{restaurant.restaurant.location.locality}}</span></li>
		        </ul>
	      	</div>
	      	<div id="bottom"> </div>
	     </div>

	</ion-content>
</div>
