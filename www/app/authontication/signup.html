<ion-view hide-nav-bar="true" class="signup view-container">
    <ion-content class="signup_container HelveticaBody" ng-controller='registrationCtrl'>
    <div class="signup_header padding">
      <span class="back_button" ng-click="$ionicGoBack()"></span><span class="heading HelveticaHeading">SIGNUP</span>
      <div class="list list-solid padding">
      	<div class="padding">
        <button type="submit" class="button button-block HelveticaHeading ion-social-facebook button-facebook">
          FACEBOOK
        </button>
      </div>
      <div class="or">
        <span></span><span>OR</span><span></span>
      </div>
      <div class="signupInput">
        
      
        <label class="item">
          Email ID
          <input type="text" name="email" ng-model='user.email'>
        </label>
        <label class="item">
          Mobile Number
          <input type="tel" name="mobile" ng-model='user.mobile' maxlength="10">
        </label>
        <label class="item">
          Password
          <input type="password" name="password" ng-model='user.password'>
        </label>
        <label class="item">
          Confirm Password
          <input type="password" name="confirmPassword" ng-model='user.confirmPassword'>
        </label>
        <label class="item">
          Complete Name
          <input type="text" name="name" ng-model='user.name'>
        </label>
        <div class="item" ng-init="user.gender = 'male'">
          Gender
          <div class="button-bar">
            <div class="button" ng-class="{'genderSelected': user.gender == 'male'}" ng-click="user.gender = 'male'">Male</div>
            <div class="button" ng-class="{'genderSelected': user.gender == 'female'}" ng-click="user.gender = 'female'">Female</div>
            <div class="button" ng-class="{'genderSelected': user.gender == 'other'}" ng-click="user.gender = 'other'">Other</div>
          </div>
        </div>
       
        <label class="item">
          Date of Birth
          <!-- <input type="text" name="name" ng-model='user.dob'> -->
          <div>
            <button class="button button-block" ng-click="openDatePicker()"><span ng-model="user.dob">{{user.dob | date: dd-MM-yyyy}}</span> </button>
          </div>
        </label>
        </div>
        </div>
      
        <button type="submit" class="button button-block button-signup" ng-click="signup();">
          <span class="sign-up HelveticaHeading">SIGNUP</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      
   <!--    <ionic-datepicker input-obj="datepickerObject">
            <button class="button button-block button-positive"> </button>
      </ionic-datepicker> -->
    </ion-content>
   
</ion-view>
