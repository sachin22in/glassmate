<ion-view hide-nav-bar="true" class=" view-container" ng-controller='myDetailCtrl'>
    <ion-nav-bar class="nav-title-slide-ios7">
      <ion-nav-title>
      BASIC DETAIL
      </ion-nav-title>
      <ion-nav-buttons side="left">
       <button class="button close-button button-icon" ng-click="$ionicGoBack();"><i class="icon ion-chevron-left"></i></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
       <button class="button post-button" ng-click="enableEdit();">EDIT</button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="signup_container signup HelveticaBody has-header has-footer" >
    <div class="signup_header padding">
      <!-- <span class="back_button" ng-click="$ionicGoBack()"></span><span class="heading HelveticaHeading">BASIC DETAIL</span>
      <div class="transperentBtnHead">
                <span class="transperentBtn">EDIT</span>
              </div> -->
      <div class="list list-solid padding">
      	
      <div class="errorMsg">
            <p ng-show="signupError" class="signupError">Email id or Mobile number already registered.</p>
      </div>
      <form name="signupForm" autocomplete="off">
        <div class="signupInput">
          <label class="item">
            Email ID
            <input type="email" name="email" ng-model='user.email' required autocomplete="off" ng-disabled="disableEdit">
          </label>
          <div class="errorMsg">
            <p ng-show="signupForm.email.$error.required && signupForm.email.$touched">Email id is required.</p>
            <p ng-show="signupForm.email.$error.email && signupForm.email.$touched">Email id is Invalid.</p>
          </div>
          <label class="item">
            Mobile Number
            <input type="tel" name="mobile" ng-model='user.mobile' maxlength="10" ng-minlength="10" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-disabled="disableEdit">
          </label>
          <div class="errorMsg">
            <p ng-show="signupForm.mobile.$error.required && signupForm.mobile.$touched">Mobile Number is required.</p>
            <p ng-show="signupForm.mobile.$error.minlength && signupForm.mobile.$touched">Mobile number must be 10 digit.</p>
          </div>
          <label class="item">
            Full Name
            <input type="text" name="name" ng-model='user.name' required ng-disabled="disableEdit">
          </label>
          <div class="errorMsg">
            <p ng-show="signupForm.name.$error.required && signupForm.name.$touched">Name is required.</p>
          </div>
          <div class="item" ng-init="user.gender = 'male'">
            Gender
            <div class="button-bar" ng-if="disableEdit">
              <div class="button" ng-class="{'genderSelected': user.gender == 'male'}" >Male</div>
              <div class="button" ng-class="{'genderSelected': user.gender == 'female'}">Female</div>
              <div class="button" ng-class="{'genderSelected': user.gender == 'other'}" >Other</div>
            </div>
            <div class="button-bar" ng-if="!disableEdit">
              <div class="button" ng-class="{'genderSelected': user.gender == 'male'}" ng-click="user.gender = 'male'">Male</div>
              <div class="button" ng-class="{'genderSelected': user.gender == 'female'}" ng-click="user.gender = 'female'">Female</div>
              <div class="button" ng-class="{'genderSelected': user.gender == 'other'}" ng-click="user.gender = 'other'">Other</div>
            </div>
          </div>
         
          <label class="item">
            Date of Birth
            <input type="hidden" name="dob" ng-model='user.dob' required>
            <div ng-if="disableEdit">
              <button class="button button-block datePickerBtn"><span ng-model="user.dob">{{user.dob | date: dd-MM-yyyy}}</span> </button>
            </div>
            <div ng-if="!disableEdit">
              <button class="button button-block datePickerBtn" ng-click="openDatePicker(); startDobValidation = true;"><span ng-model="user.dob">{{user.dob | date: dd-MM-yyyy}}</span> </button>
            </div>
          </label>
          <div class="errorMsg">
            <p ng-show="signupForm.dob.$error.required && startDobValidation">Date of Birth is required.</p>
          </div>
          </div>
        </form>
        
        </div>
      
        <button type="submit" class="button button-block button-signup" ng-click="signup(); startDobValidation = true;" ng-if="!disableEdit">
          <span class="sign-up HelveticaHeading">SAVE</span>
          
        </button>
      
   <!--    <ionic-datepicker input-obj="datepickerObject">
            <button class="button button-block button-positive"> </button>
      </ionic-datepicker> -->
    </ion-content>
   
</ion-view>
