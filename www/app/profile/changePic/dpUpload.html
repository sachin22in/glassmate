<ion-view title="PROFILE PICTURE">
    <ion-nav-bar class="nav-title-slide-ios7">
      <ion-nav-title>
      PROFILE PICTURE
      </ion-nav-title>
      <ion-nav-buttons side="right">
       <button class="button post-button" ng-click="savePicture()">SAVE</button>
      </ion-nav-buttons>
      <ion-nav-buttons side="left">
       <button class="button close-button button-icon" ng-click="$windowGoBack();"><i class="icon ion-chevron-left"></i></button>
      </ion-nav-buttons>
    </ion-nav-bar>


      <ion-content class="message home_container has-header has-hfooter">
        <div>
            <input type="file" name="file" id="fileInput" style="opacity: 0" />
            <div class="cropArea">
              <ion-spinner icon="android" class="dpSpinner"></ion-spinner>
              <img-crop image="myImage" area-type="circle" result-image-size="100" result-image-quality="0.1" result-image="myCroppedImage" on-load-done="loadDone()" on-load-begin="loadStart()"></img-crop>
            </div>
            
            <div class="padding">
              <button class="button button-block" ng-click="chooseFile()">Choose s file...</button>
            </div>
            <div style="display: none" ><img ng-src="{{myCroppedImage}}" id="cropImg" /></div>

        </div>   
        <style>
          .cropArea {
            overflow: hidden;
            width:100%;
            height:300px;
            text-align: center;
          }
        </style>
      
    </ion-content>
</ion-view>
